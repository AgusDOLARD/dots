unbind C-b
set -g prefix C-a
bind C-a send-prefix

unbind f
bind f resize-pane -Z

unbind c 
bind c kill-pane

unbind r
bind r source-file $XDG_CONFIG_HOME/tmux/tmux.conf \; display-message "Config reloaded!"

unbind '\'
bind '\' split-window -h -c "#{pane_current_path}"
unbind -
bind - split-window -v -c "#{pane_current_path}"

bind a new-window -c "#{pane_current_path}"

bind -r M-l resize-pane -R 10
bind -r M-h resize-pane -L 10
bind -r M-k resize-pane -U
bind -r M-j resize-pane -D

unbind C-Up   
unbind C-Down 
unbind C-Left 
unbind C-Right
bind -r C-k next-window
bind -r C-j previous-window

bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

bind-key m set-option -gF mouse "#{?mouse,off,on}" \; display-message "#{?mouse,Mouse: ON,Mouse: OFF}"

set -g default-terminal "${TERM}"
set -sg escape-time 10
set -g mode-keys vi
set -g status-keys vi
set -g focus-events on
set -g automatic-rename on
set -g pane-base-index 1
set -g base-index 1
set -g renumber-windows on
set -g status-bg black
set -g status-fg "#665c54"
set -g status-left ''
set -g status-right '#{prefix_highlight} | #{battery_icon_status} #{battery_percentage} | #(date +%R) | #{pomodoro_status}'
set -g message-style "fg=yellow"

if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"

set -g @plugin 'tmux-plugins/tpm'

set -g @yank_with_mouse on
set -g @plugin 'tmux-plugins/tmux-yank'

set -g @prefix_highlight_show_copy_mode 'on'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

set -g @pomodoro_notifications "on"
set -g @pomodoro_on "üçÖ"
set -g @plugin 'olimorris/tmux-pomodoro-plus'

set -g @fzf-url-bind 'o'
set -g @plugin 'wfxr/tmux-fzf-url'

set -g @plugin 'tmux-plugins/tmux-battery'

run '~/.config/tmux/plugins/tpm/tpm'
